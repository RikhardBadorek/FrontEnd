<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
</head>
<body>
    <!--NavBar-->
    <nav class="navbar">
        <div class="container">
          <div class="logo">
            <a href="index.html">
              <img src="images/logo.png" alt="logo", class="logo" />
            </a>
          </div>
  
          <div class="main-menu">
            <ul>
              <li>
                <a href="index.html">Home</a>
              </li>
              <li>
                <a href="aboutUs.html">About Us</a>
              </li>
              <li>
                <a class="btn" href="login.html"> <i class="fas fa-user"></i> Log In </a>
              </li>
            </ul>
          </div>

          <button class="hamburger-button">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
          </button>
          <div class="mobile-menu">
            <ul>
              <li>
                <a href="index.html">Home</a>
              </li>
              <li>
                <a href="aboutUs.html">About Us</a>
              </li>
              <li>
                <a class="btn" href="login.html"> <i class="fas fa-user"></i> Log In </a>
              </li>
            </ul>
          </div>

        </div>
    </nav>

    <!--Buy-->

    <section class="buy">
        <div class="buy-container">
            <h2>Fill in your information</h2>
            <form id="buyForm">
                <div class="buy-group">
                    <label for="name">Full name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="buy-group">
                    <label for="number">Phone number</label>
                    <input type="number" id="number" name="number" required>
                </div>
                <div class="buy-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="buy-group">
                    <label for="card">Card number</label>
                    <input type="number" id="card" name="card" required>
                </div>
            </form>
            <a class="btn" href="index.html">Buy</a>
        </div>
    </section>

    <!--footer-->

    <footer class="footer">
        <div class="container">
        <div class="footer-grid">
            <div>
            <a href="index.html">
                <img src="images/logo.png" alt="logo" />
            </a>
            <div class="card">
                <h4>Subscribe To Our Newsletter</h4>
                <p>
                Subscribe now to receive updates on discounts and new fitness opportunities!
                </p>
                <form>
                <input type="email" id="email" placeholder="Enter your email" />
                <button type="submit" class="btn">
                    Subscribe
                </button>
                </form>
            </div>
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            </div>
            
            <h4>Contact Us:</h4>
            <ul>
                <li>
                <a href="#">hello@BadoFit.com</a>
                </li>
            </ul>
            </div>
        </div>
        </div>
    </footer>

</body>
</html>
